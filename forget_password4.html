<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./forget_pasword.css" />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Forgot Password</title>
  </head>
  <body>
    <!-- section -->
    <section>
      <div class="left">
        <img class="logo" src="./assets/images/forgot_password/Logo(3).png" alt="logo" />
        <h2>Congratulations</h2>
        <p>Yorur password has successfully been changed.</p>
      </div>
      <div class="right">
        <img class="logo" src="./assets/images/forgot_password/Logo(4).svg" alt="logo" />
        <div class="container">
          <i class="fa fa-times fa-2x close" aria-hidden="true"></i>
          <div>
            <img class="lock" src="./assets/images/forgot_password/Success.png" alt="lock" />
           
          </div>
          <h2 class="h2">Password Reset</h2>
          <p>Your password has been successfully reset</p>
          <p>Click below to login</p>

          <button class="btn">
            <a href="./login.html"> Continue</a>
            </button>
            <div class="dots">
              <div class="dot  dot__uncolored"></div>
              <div class="dot dot__uncolored"></div>
              <div class="dot dot__uncolored"></div>
              <div class="dot dot__colored"></div>
            </div>
        </div>
      </div>
    </section>
 
  </body>
</html>
