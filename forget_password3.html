<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./forget_pasword.css" />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Forgot Password</title>
  </head>
  <body>
    <!-- section -->
    <section>
      <div class="left">
        <img class="logo" src="./assets/images/forgot_password/Logo(3).png" alt="logo" />
        <h2>Set your new password</h2>
        <p>Enter your new password and confirm the password</p>
      </div>
      <div class="right">
        <img class="logo" src="./assets/images/forgot_password/Logo(4).svg" alt="logo" />
        <div class="container">
          <div class="back__container">
            <a href="./forget_password2.html"
              ><i class="fa fa-chevron-left fa-2x back" aria-hidden="true"></i
            > </a>
            <h3>Back</h3>
          </div>
          <div>
            <img class="lock" src="./assets/images/forgot_password/lock.png" alt="lock" />
          
          </div>
          <!-- <div> -->

            <h2 class="h2">Set your new password</h2>
            <p>Your new password must be different from your previous password</p>
          <!-- </div> -->
          <form class="form">
            <label for="email">Password</label>
            <input placeholder="••••••••••••••" type="email" required />
            <label for="email">Confirm Password</label>
            <input placeholder="•••••••••••••••" type="email" required />
            <button>
              <a href="./forget_password4.html"> Reset Password</a>
            </button>
          </form>
        </div>
        <div class="dots">
          <div class="dot  dot__uncolored"></div>
          <div class="dot dot__uncolored"></div>
          <div class="dot dot__colored"></div>
          <div class="dot dot__uncolored"></div>
        </div>
      </div>
    </section>
  </body>
</html>
