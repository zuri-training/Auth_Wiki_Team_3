<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/forget_pasword.css" />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Forgot Password</title>
  </head>
  <body>
    <!-- section -->
    <section>
      <div class="left">
        <img class="logo" src="../../assets/images/forgot_password/Logo(3).png" alt="logo" />
      
        <h2>Forget Password?</h2>
        <p>Enter your e-mail to get a link to reset your password</p>
      </div>
      <div class="right">
        <div class="container">
          <i class="fa fa-times fa-2x close" aria-hidden="true"></i>
          <div>
            <img class="lock" src="../../assets/images/forgot_password/lock.png" alt="lock" />
        
          </div>
          <h2 class="h2">Forget Password?</h2>
          <form class="form">
            <label for="email">Email address</label>
            <input placeholder="designn@outlook.com" type="email" required/>
            <button>
              <a href="./forget_password2.html"> Reset Password</a>
            </button>
          </form>
        </div>
      </div>
    </section>

  </body>
</html>
