<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;500;700&family=Lexend+Deca&family=Manrope:wght@400;500;600;700&family=Merriweather:wght@300&family=Montserrat&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;700;900&family=Rubik:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Sacramento&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="community.css">
        <script src="https://unpkg.com/phosphor-icons"></script>
        <title>Community</title>
    </head>
    <body>
        <div class="sidebar">
                <img src="Logo.png" class="logo" alt="Auth Wiki logo">
            <nav class="main-nav">
                <div class="top-nav">
                    <ul class="main-nav-list">
                        <li class="library main-nav-list-item">
                            <a href="#" class="main-nav-link"><i class="ph-books main-nav-icon"></i><span>Browse Library</span></a>  <!--! Link to library -->
                        </li>
                        <li class="community main-nav-list-item">
                            <a href="#" class="main-nav-link"><i class="ph-users-three main-nav-icon"></i><span>Community</span></a>  <!--* Link to community-->
                        </li>
                        <li class="settings main-nav-list-item">
                            <a href="#" class="main-nav-link"><i class="ph-gear-six main-nav-icon"></i><span>Settings</span></a>  <!--& Link to settings -->
                        </li> 
                    </ul>
                </div>
                <div class="bottom-nav">
                    <ul class="main-nav-list">
                        <li class="help main-nav-list-item">
                            <a href="#" class="main-nav-link"><i class="ph-question main-nav-icon"></i><span>Help</span></a>  <!--^ Link to help -->
                        </li>
                        <li class="logout main-nav-list-item">
                            <a href="#" class="main-nav-link"><i class="ph-sign-out main-nav-icon"></i><span>Logout</span></a>  <!--~ Link to Logout -->
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="main-body">
            <header class="header">
                    <div class="search-box">
                        <div class="search-input-filter">
                            <input type="text" class="search-input" placeholder="What are you looking for?">
                            <i class="ph-sliders"></i>
                        </div>
                        <span><i class="ph-magnifying-glass"></i></span>
                        </div>
                <div class="profile">
                    <i class="ph-bell"></i>
                    <img src="Jane Doe.jpg" class="profile-picture" alt="Profile Picture">
                    <p class="profile-name">Jane Doe</p>
                </div>
            </header>
            
            <main class="main">
                <section class="welcome-section">
                    <div class="welcome-description">
                        <h2 class="heading-secondary">Welcome to the Auth Wiki Community</h2>
                        <p>You can also access the most recent information about new or updated authentication codes. </p>
                    </div>
                    <div class="welcome-img-box">
                        <img src="pexels-kindel-media-7148409.jpg" class="welcome-img"  alt="Group of young people">
                    </div>
                </section>

                <section class="information-section">
                    <div class="left">
                        <img src="loud-speaker.png" class="loud-speaker" alt="Loud Speaker">
                    </div>
                    <div class="right">
                        <span class="no-info">No new Information </span>
                        <p>You can check back later</p>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
